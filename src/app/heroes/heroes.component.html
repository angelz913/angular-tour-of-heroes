<h2>My Heroes</h2>
<ul class="heroes">
    <!-- *ngFor is a repeater directive -->
    <!--  repeats the host element for each element in a list -->
    <!-- (click) is an event binding syntax -->
    <!-- [class.some-class-name] is a class binding syntax -->
    <!-- adds a class to the element if the condition is true -->
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
</ul>
<!-- *ngIf only creates the element if the condition is true -->
<!-- in this case the condition is "selectedHero is defined" -->
<div *ngIf="selectedHero">
    <h2>{{ selectedHero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ selectedHero.id }}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
